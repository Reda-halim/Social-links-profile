<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- main css file  -->
   <link rel="stylesheet" href="style.css">


  
</head>
<body>
  <div class="social_links_profile center ">
    <div class="profile">
     <div class="image_profile  ">
        <img src="assets/images/alexander-fatherwake.png" alt="">
     </div>
    </div>
    <div class="text">  
      <h3 class="inter-700">Alexander Fatherwake</h3>
      <p class="inter-600">London, United Kingdom</p>
    </div>
    <div class="social_links">
     <div class="content_links inter-400"><div>"Front-end developer and avid reader."</div></div>
     <div class="content_links inter-600"><div>GitHub</div></div>
     <div class="content_links inter-600"><div>Frontend Mentor</div></div>
     <div class="content_links inter-600"><div>LinkedIn</div></div>
     <div class="content_links inter-600"><div>Twitter</div></div>
     <div class="content_links inter-600"><div>Instagram</div></div>
    </div>
    
  </div>
  
  
</body>
</html>
